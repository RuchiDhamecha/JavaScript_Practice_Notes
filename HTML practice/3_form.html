<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="app.js" method="post">
        <div>Name: <input type="text" name = "username" id ="name" placeholder="enter ur full name" required></div>

        <div>Email: <input type="email" name="mail" id="email" required></div>

        <div>Message: <textarea name="usermessage" id="message" cols="10" rows="4"></textarea></div>

        <div>Age: <input type="number" name="usernumber" id="number"> </div>

        <div> Gender:
            <select>
                <option value="">Choose One</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Trans</option>
            </select>
        </div>

        <div>Date: <input type="date" name="date" id="date"> </div>

        <div>
            Frontend: <input type="checkbox" id="frontend" name="skills">
            backend: <input type="checkbox" id="backend" name="skills">
        </div>

        <fieldset>
            <legend>Mode of payment</legend>
            Cash: <input type="radio" name="payment">
            Bank: <input type="radio" name="payment">
            <!-- name shuld be same to get selected by 1 -->
        </fieldset>

        <div>Password: <input type="password" name="password" id="password"></div>

        <input type="submit" value="submit">
    </form>
</body>
</html>
