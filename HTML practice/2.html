<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice2</title>
</head>
<body>
   <!-- semantic tags = 
    ex. article tag, header
    using these tags codes looks clean, else can use div for everything.
   
   non semantic = not specified purpose to use , can add anything ex div , span tag-->



   <!-- Block-level Elements
A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.
ex p , div,table ,form, nav -->

    <div>hello</div>
   <p>hello</p>
   <div>hello</div>

<!--  Inline Elements
An inline element does not start on a new line.

An inline element only takes up as much width as necessary.

This is a <span> element inside a paragraph. -->

    
   <span>hello</span>
   <span>hello</span>
   <span>hello</span>


</body>
</html>
